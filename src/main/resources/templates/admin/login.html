<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}"> <!-- 기존 스타일 재활용 -->
</head>
<body>

<div class="container" style="max-width: 400px; margin: 100px auto;">
  <div class="modal_header">
    <h3>로그인</h3>
  </div>

  <form th:action="@{/admin/login}" method="post">
    <div class="sign-in-wrapper">
      <a href="#0" class="social_bt facebook">Facebook ID로 로그인</a>
      <a href="#0" class="social_bt google">Google ID로 로그인</a>
      <div class="divider"><span>Or</span></div>
      <div class="form-group">
        <label>아이디</label>
        <input type="text" class="form-control" name="userId" id="userId">
        <i class="icon_mail_alt"></i>
      </div>
      <div class="form-group">
        <label>패스워드</label>
        <input type="password" class="form-control" name="userPwd" id="userPwd">
        <i class="icon_lock_alt"></i>
      </div>
      <div class="clearfix add_bottom_15">
        <div class="checkboxes float-start">
          <label class="container_check">회원정보 저장하기
            <input type="checkbox" name="remember-me">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="float-end"><a id="forgot" href="javascript:void(0);">비밀번호 재설정</a></div>
      </div>
      <div class="text-center">
        <input type="submit" value="로그인" class="btn_1 full-width mb_5">
        혹시 처음 방문하시나요? <a th:href="@{/signup}">회원가입</a>
      </div>
      <div id="forgot_pw">
        <div class="form-group">
          <label>Please confirm login email below</label>
          <input type="email" class="form-control" name="email_forgot" id="email_forgot">
          <i class="icon_mail_alt"></i>
        </div>
        <p>You will receive an email containing a link allowing you to reset your password to a new preferred one.</p>
        <div class="text-center"><input type="submit" value="Reset Password" class="btn_1"></div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
