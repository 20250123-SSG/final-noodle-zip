<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>

    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- SPECIFIC CSS -->
    <link href="/css/review.css" rel="stylesheet">

</head>
<body class="margin_sticky">
<header th:replace="~{fragments/subHeader :: subHeader}"></header>
<!-- /header -->
<main class="bg_gray pattern">
    <div class="container margin_60_40">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="box_general write_review">
                    <form id="reviewForm" th:action="@{/board/{category}/new(category=${category})}" method="post">
                        <div class="form-group">
                            <label>제목</label>
                            <input class="form-control" type="text" placeholder="제목을 작성해 주세요." id="title" name="title">
                        </div>
                        <div class="form-group">
                            <label>내용</label>
                            <div id="editor" style="min-height: 500px"></div>
                            <textarea style="display: none" id="content" name="content"></textarea>
                        </div>
                        <button type="submit" class="btn_1">게시글 작성</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</main>
<!-- /main -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<!--/footer-->
<div id="toTop"></div><!-- Back to top button -->
<div class="layer"></div><!-- Opacity Mask Menu Mobile -->
<!-- COMMON SCRIPTS -->
<script src="/js/common_scripts.min.js"></script>
<script src="/js/common_func.js"></script>
<script src="/assets/validate.js"></script>
<!-- SPECIFIC SCRIPTS -->
<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="//unpkg.com/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
<link href="https://unpkg.com/quill-image-resize-module@3.0.0/image-resize.min.css" rel="stylesheet">
<script src="/js/specific_review.js"></script>
</body>
<script type="text/javascript" src="/js/quill.js"/>
</script>
</html>
