<main class="bg_gray pattern">

		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="box_general write_review">
					<h2 th:text="|${storeName}에 리뷰를 남겨주세요!|"></h2>
					<div id="menu-selection">
						<h3>리뷰를 남길 메뉴를 선택해주세요</h3>

<!-- 메뉴 선택 모달 -->
<div id="menuSelectModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="menuModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="menuModalLabel">메뉴 선택</h4>
			</div>
			<div class="modal-body">
				<ul id="menuListContainer"></ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
			</div>
		</div>
	</div>
</div>

<!-- SPECIFIC SCRIPTS -->
<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="/js/specific_review.js"></script>

<script>
	const addedMenuIds = new Set();
	let pendingMenuToAdd = null;

	function getNextReviewIndex() {
		let maxIndex = -1;
		document.querySelectorAll('.slick-item[data-index]').forEach(item => {
			const idx = parseInt(item.getAttribute('data-index'));
			if (!isNaN(idx)) maxIndex = Math.max(maxIndex, idx);
		});
		return maxIndex + 1;
	}

	function getReviewSlideHtml(menuId, menuName, index) {
		let toppingOptions = '';
		toppings.forEach(topping => {
			toppingOptions += `
      <label class="checkbox-inline">
        <input type="checkbox" name="reviews[${index}].toppingIds" value="${topping.id}"> ${topping.name}
      </label>`;
		});

		return `
    <div class="slick-item" data-index="${index}">
      <div class="card p-3">
        <h4>${menuName}에 대한 리뷰</h4>
        <input type="hidden" name="reviews[${index}].menuId" value="${menuId}" />
        <div class="row">
          <div class="col-xs-6"><label>면 굵기</label><input type="range" name="reviews[${index}].noodleThickness" min="0" max="10" value="5"/></div>
          <div class="col-xs-6"><label>면 식감</label><input type="range" name="reviews[${index}].noodleTexture" min="0" max="10" value="5"/></div>
          <div class="col-xs-6"><label>면 삶기</label><input type="range" name="reviews[${index}].noodleBoiledLevel" min="0" max="10" value="5"/></div>
          <div class="col-xs-6"><label>국물 농도</label><input type="range" name="reviews[${index}].soupThickness" min="0" max="10" value="5"/></div>
          <div class="col-xs-6"><label>온도</label><input type="range" name="reviews[${index}].soupTemperature" min="0" max="10" value="5"/></div>
          <div class="col-xs-6"><label>염도</label><input type="range" name="reviews[${index}].soupSaltiness" min="0" max="10" value="5"/></div>
          <div class="col-xs-6"><label>맵기</label><input type="range" name="reviews[${index}].soupSpiciness" min="0" max="10" value="5"/></div>
          <div class="col-xs-6"><label>기름</label><input type="range" name="reviews[${index}].soupOiliness" min="0" max="10" value="5"/></div>
        </div>
        <div class="form-group">
          <label>국물 키워드</label>
          <input type="text" name="reviews[${index}].soupFlavorKeywords" class="form-control" maxlength="100" placeholder="예: 진한, 담백한 등 키워드를 입력하세요."/>
          <label>먹은 토핑 선택</label><br/>
          ${toppingOptions}
        </div>
        <div class="form-group">
          <label>내용</label>
          <textarea class="form-control" name="reviews[${index}].content" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>사진 첨부</label>
          <input type="file" name="reviews[${index}].imageFile" accept="image/*" class="form-control" data-max-size="5242880" />
          <small class="text-muted">지원 형식: JPG, PNG, GIF, WebP (최대 5MB)</small>
        </div>
        <button type="button" class="btn btn-danger remove-slide" data-menu-id="${menuId}">삭제</button>
      </div>
    </div>`;
	}

	function refreshMenuModalList() {
		const $list = $('#menuListContainer');
		$list.empty();
		$('.menu-checkbox').each(function () {
			const id = String($(this).val());
			const name = $(this).data('name');
			if (!addedMenuIds.has(id)) {
				const item = `<li class="mb-2"><button type="button" class="btn btn-info addMenuBtn" data-id="${id}" data-name="${name}">${name}</button></li>`;
				$list.append(item);
			}
		});
	}

	function forceCloseModal() {
		$('#menuSelectModal').modal('hide');
		$('.modal-backdrop').remove();
		$('body').removeClass('modal-open').css('padding-right', '');
	}

	// 초기 메뉴 선택 버튼
	$('#startReviewBtn').on('click', function () {
		addedMenuIds.clear();
		const selectedMenus = $('.menu-checkbox:checked');
		if (selectedMenus.length === 0) return alert("리뷰할 메뉴를 선택해주세요.");
		if (selectedMenus.length > 10) return alert("최대 10개까지만 가능합니다.");

		const slider = $('.review-slider');
		slider.empty();

		selectedMenus.each(function () {
			const menuId = $(this).val();
			const menuName = $(this).data('name');
			const index = getNextReviewIndex();
			const html = getReviewSlideHtml(menuId, menuName, index);
			slider.append(html);
			addedMenuIds.add(menuId);
		});

		$('#menu-selection').hide();
		$('#reviewForm').show();
		slider.slick({
			slidesToShow: 1,
			centerMode: true,
			centerPadding: '60px',
			arrows: true,
			infinite: false
		});
	});

	$(document).on('click', '.remove-slide', function () {
		const $slide = $(this).closest('.slick-item');
		const slickIndex = $slide.index();
		const menuId = $(this).data('menu-id');
		$('.review-slider').slick('slickRemove', slickIndex);
		addedMenuIds.delete(menuId);
		$('.menu-checkbox[value="' + menuId + '"]').prop('checked', false);
		refreshMenuModalList();
	});

	$('#openMenuModal').on('click', function () {
		$('body').removeClass('modal-open');
		refreshMenuModalList();
		$('#menuSelectModal').modal('show');
	});

	$(document).on('click', '.addMenuBtn', function () {
		if ($('.review-slider .slick-item').length >= 10) return alert("최대 10개까지만 가능합니다.");
		pendingMenuToAdd = {
			id: String($(this).data('id')),
			name: $(this).data('name')
		};
		$('#menuSelectModal').modal('hide');
	});

	$('#menuSelectModal').on('hidden.bs.modal', function () {
		forceCloseModal();
		$('#openMenuModal').blur();
		if (pendingMenuToAdd) {
			const { id, name } = pendingMenuToAdd;
			const index = getNextReviewIndex();
			const html = getReviewSlideHtml(id, name, index);
			$('.review-slider').slick('slickAdd', html);
			addedMenuIds.add(id);
			$('.menu-checkbox[value="' + id + '"]').prop('checked', true);
			refreshMenuModalList();
			pendingMenuToAdd = null;
		}
	});

	document.getElementById('submitReviewBtn').addEventListener('click', function () {
		document.getElementById('content').value = quill.root.innerHTML;

		const form = document.getElementById('reviewForm');
		const reviews = [];

		document.querySelectorAll('.slick-item[data-index]').forEach(slide => {
			const index = slide.getAttribute('data-index');
			const safeVal = (name) => slide.querySelector(`[name="reviews[${index}].${name}"]`)?.value ?? null;

			reviews.push({
				menuId: safeVal('menuId'),
				noodleThickness: safeVal('noodleThickness'),
				noodleTexture: safeVal('noodleTexture'),
				noodleBoiledLevel: safeVal('noodleBoiledLevel'),
				soupThickness: safeVal('soupThickness'),
				soupTemperature: safeVal('soupTemperature'),
				soupSaltiness: safeVal('soupSaltiness'),
				soupSpiciness: safeVal('soupSpiciness'),
				soupOiliness: safeVal('soupOiliness'),
				soupFlavorKeywords: safeVal('soupFlavorKeywords'),
				content: slide.querySelector(`textarea[name="reviews[${index}].content"]`)?.value ?? '',
				toppingIds: Array.from(slide.querySelectorAll(`input[name="reviews[${index}].toppingIds"]:checked`)).map(i => i.value)
			});
		});

		const payload = {
			title: document.getElementById('title').value,
			content: document.getElementById('content').value,
			ocrKeyHash: form.querySelector('input[name="ocrKeyHash"]').value,
			visitDate: form.querySelector('input[name="visitDate"]').value,
			storeId: form.querySelector('input[name="storeId"]').value,
			imageUrl: getFirstImageUrlFromHtml(quill.root.innerHTML),
			isReceiptReview: true,
			reviews
		};

		const fileData = new FormData();
		document.querySelectorAll('.slick-item[data-index]').forEach((slide, idx) => {
			const index = slide.getAttribute('data-index');
			const fileInput = slide.querySelector(`input[name="reviews[${index}].imageFile"]`);
			if (fileInput?.files?.length > 0) {
				fileData.append(`images[${idx}]`, fileInput.files[0]); // 인덱스 순서로 매핑
			}
		});

		fetch('/board/registReviewJson', {
			method: 'POST',
			headers: { 'Content-Type': 'application/json' },
			body: JSON.stringify(payload)
		})
			.then(response => response.json())
			.then(data => {
				// 매핑된 리뷰 ID에 따라 이미지 이름 재설정
				data.reviewIds.forEach((reviewId, i) => {
					const file = fileData.get(`images[${i}]`);
					if (file) {
						fileData.set(`image_${reviewId}`, file);
						fileData.delete(`images[${i}]`);
					}
				});

				return fetch('/board/uploadReviewImages', {
					method: 'POST',
					body: fileData
				});
			})
			.then(response => {
				if (!response.ok) throw new Error("파일 업로드 실패");
				alert("🎉 리뷰 등록 성공!");
				location.href = "/";
			})
			.catch(err => {
				console.error(err);
				alert("제출 중 오류 발생");
			});
	});

</script>
</body>
<script type="text/javascript" src="/js/quill.js"/>
</script>
