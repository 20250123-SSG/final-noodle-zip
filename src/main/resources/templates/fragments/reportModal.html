<!-- 신고 모달 Fragment -->
<div th:fragment="reportModalFragment">
  <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="label-reportModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form id="reportForm">
          <!-- 모달 헤더 -->
          <div class="modal-header">
            <h4 class="modal-title" id="label-reportModal">신고하기</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- 모달 본문 -->
          <div class="modal-body">
            <input type="hidden" name="userId" id="reportUserId">
            <input type="hidden" name="reportType" id="reportType">
            <input type="hidden" name="reportTargetId" id="reportTargetId">
            <input type="hidden" name="reportStatus" value="PENDING">

            <div class="form-group">
              <label class="fw-bold">신고 사유</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="reasons" value="욕설" id="reason1">
                <label class="form-check-label" for="reason1">욕설</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="reasons" value="음란물" id="reason2">
                <label class="form-check-label" for="reason2">음란물</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="reasons" value="광고" id="reason3">
                <label class="form-check-label" for="reason3">광고</label>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="content">상세 사유 (선택)</label>
              <textarea class="form-control" name="content" id="content" rows="4" placeholder="상세 내용을 입력해주세요."></textarea>
            </div>
          </div>

          <!-- 모달 푸터 -->
          <div class="modal-footer">
            <button type="submit" class="btn_1 btn-confirm">신고하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
