<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <!-- SPECIFIC CSS -->
    <link href="/css/error.css" rel="stylesheet">

</head>

<body class="margin_sticky">

<header th:replace="fragments/subHeader :: subHeader"></header>

<main>
    <div class="bg_gray pattern">
        <div class="margin_60_40">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-xl-9 col-lg-9">
                    <figure><img th:src="@{/img/noodlezip-Logo-stickhead-errorclear.svg}" alt="" class="img-fluid"></figure>
                    <br><br>
                    <h1 th:text="${errorCode}"></h1>
                    <br>
                    <h1 th:text="${errorMessage}"></h1>
                </div>
                <br><br>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /error -->
    </div>
</main>
<!-- /main -->

<footer th:replace="~{fragments/footer :: footer}"></footer>

<div id="toTop"></div><!-- Back to top button -->

<div class="layer"></div><!-- Opacity Mask Menu Mobile -->

<!-- COMMON SCRIPTS -->
<script src="/js/common_scripts.min.js"></script>
<script src="/js/common_func.js"></script>
<script src="/assets/validate.js"></script>

</body>
</html>
