spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DEV_DB_URL}
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}
spring.data.redis.host=${DEV_REDIS_DB_HOST}
spring.data.redis.port=${DEV_REDIS_DB_PORT}
spring.mail.host=${DEV_MAIL_HOST}
spring.mail.port=${DEV_MAIL_PORT}
spring.mail.username=${DEV_MAIL_USERNAME}
spring.mail.password=${DEV_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.auth-code-expiration-millis=1800000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true